<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <style>
        .recent-activity, .favorites, .research-suggestions, .tree-statistics, .tree-health {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <div class="recent-activity">
        <h2>Recent Activity</h2>
    </div>
    <div class="favorites">
        <h2>Favorites</h2>
    </div>
    <div class="research-suggestions">
        <h2>Research Suggestions</h2>
    </div>
    <div class="tree-statistics">
        <h2>Tree Statistics</h2>
    </div>
    <div class="tree-health">
        <h2>Tree Health</h2>
    </div>
    <div class="search-people">
        <h2>Search for people</h2>
        <input type="text" placeholder="Search for people">
        <button>Create person</button>
    </div>
</body>
</html>
